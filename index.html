<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaso | Photography Portfolio</title>
    <style>
        /* Basic Styling for Readability */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1em 0;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px 0;
        }

        section {
            padding: 20px;
            margin-bottom: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #555;
            margin-bottom: 30px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .gallery img {
            width: 300px; /* Adjust size as needed */
            height: 200px;
            object-fit: cover;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .contact-info p {
            text-align: center;
            font-size: 1.1em;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Photography</h1>
        <nav>
            <a href="#work">Portfolio</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <div class="container">

        <section id="work">
            <h2>My Work</h2>
            <div class="gallery">
                <img src="Untitled-15.jpg" alt="Dzoke from The Pot">
                </div>
        </section>

        ---

        <section id="contact">
            <h2>Get in Touch</h2>
            <div class="contact-info">
                <p><strong>Email:</strong> mateja2006.mv@gmail.com</p>
                <p><strong>Instagram:</strong> <a href="https://instagram.com/vasosofuji" target="_blank">@vasosofuji</a></p>
                <p>Skopje, North Macedonia</p>
                <p>Feel free to reach out for commissions, prints, or collaborations!</p>
            </div>
        </section>

    </div>

    <footer>
        <p style="text-align: center; padding: 10px; background-color: #333; color: white; font-size: 0.8em;">&copy; 2025 Vasosofuji</p>
    </footer>

</body>
</html>
